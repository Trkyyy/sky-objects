[build]
  publish = "frontend"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Environment variables for build process
# API_BASE_URL will be injected into the frontend during build

[[plugins]]
  package = "netlify-plugin-inline-functions-env"

# Redirect all requests to index.html for SPA routing (if needed)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Fallback for frontend routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200